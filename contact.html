<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FitGuide</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #009688;
        }

        .logo img {
            height: 70px;
            max-width: 100%;
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #004d40;
        }

        .content {
            padding: 30px 15px;
            max-width: 900px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .post-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .post-image img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            color: #00796b;
            margin-bottom: 20px;
        }

        .post-text {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .author-date {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #009688;
            margin-top: 30px;
        }

        footer p {
            color: #fff;
        }

        .map {
            text-align: center;
            margin-bottom: 20px;
        }

        .map img {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
        }

        .contact-info {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #00796b;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="FitGuide Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="health.html">Personalized Plan</a></li>
                <li><a href="fitness.html">Fitness</a></li> <!-- Added Fitness -->
                <li><a href="food.html">Food</a></li> <!-- Added Food -->
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Contact</h1>
        <div class="map">
            <img src="images/map-placeholder.jpg" alt="Map Placeholder">
        </div>
        <div class="contact-info">
            <p>Address: 179 Livingston St, Brooklyn, NY 11201</p>
            <p>Phone: (777) 555 4444</p>
            <p>Email: <a href="mailto:konstantine@fitguide.com">konstantine@fitguide.com</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FitGuide. All rights reserved.</p>
    </footer>

</body>
</html>
